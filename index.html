<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="MainController">
	<div style="width:60%;float:left;">
	<button class="btn btn-primary" ng-click="reset()">Reset Totals</button>
		<div ng-repeat="ingred in ingredients">
			<h2>
			<span>{{ingred.name}}:  {{ingred.amount}}</span>
			<button ng-click="addTotal($index)">Add To Total</button>
			</h2>
		</div>
		</div>
		<div style="width:40%;float:right;">
		<total-amounts info="total"></total-amounts>
		</div>
	</div>
	
	<script src="js/app.js"></script>
	<script src="js/controllers/MainController.js"></script>
	<script src="js/directives/total.js"></script>
</body>
</head>
