<html>
<head>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

<!-- Optional theme -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<style>
.increase,
.decrease {
	background: #F65A5B ;
	color: #fff;
	cursor: pointer;
	display: inline-block;
	font-size: 15px;
	line-height: 40px;
	min-width: 40px;
	height: 40px;
	border-radius: 50%;
	margin: 0 -30px 0 40px;
	text-align: center;
	font-weight: 200;
	box-shadow: 0 2px 5px rgba(0,0,0,0.2);
	transition: background 500ms;
}
</style>

</head>
<body ng-app="myApp">
	<div class="container" ng-controller="MainController">
		<div class ='col-xs-12'>
			<div style="text-align:center">
				<button class="btn btn-primary" ng-click="reset()">Reset Totals</button>
				<button class="btn" ng-click="open('sm')">Full Total Nutritional Information</button>
				<ingredient ingred="ingredients" func="addTotal"></ingredient>
				<!--<div ng-repeat="ingred in ingredients">
					<h2>
					<span class="ingredient">{{ingred.name}}:  {{ingred.amount}}</span>
					<button ng-click="addTotal($index)">Add To Total</button>
					</h2>
				</div>-->
			</div>
		</div>
	</div>
	<script type="text/ng-template" id="template.html">
		<div>
			<h2>Totals</h2>
			<h4>Calories: {{total.calories}}</h4>
			<h4>Total Fat: {{total.totalFat}} g</h4>
			<h4>Saturated Fat: {{total.saturated}} g</h4>
			<h4>Trans Fat: {{total.trans}} g</h4>
			<h4>Cholesterol: {{total.cholesterol}} mg</h4>
			<h4>Sodium: {{total.sodium}} mg</h4>
			<h4>Carbohydrates: {{total.carbs}} g</h4>
			<h4>Dietary Fiber: {{total.fiber}} g</h4>
			<h4>Sugars: {{total.sugar}} g</h4>
			<h4>Protein: {{total.protein}} g</h4>
		</div>
	</script>
	<script src="js/app.js"></script>
	<script src="js/controllers/MainController.js"></script>
	<script src="js/directives/ingredient.js"></script>
</body>
</head>
